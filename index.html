---
layout: default
---

<main>
  <h1>Hello World</h1>
</main>
<footer>
{% if site.posts %}
<h2>A list of all the posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}" title="{{post.title}}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
</footer>
